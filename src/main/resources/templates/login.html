<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Anmelden</title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>

<body>
    <h1>Anmelde</h1>
    <form class="login1" th:action="@{/login}" method="post">
        <label for="username">Benutzname:</label>
        <input type="text" id="username" name="username"required>
        
        <label for="password">Passwort:</label>
        <br>
        <input style="width: 100%; height: 37px; margin-bottom: 10px;" type="password" id="password" name="password" required>
        <br>
        
        <input type="submit" value="Anmelden">
    </form>

</body>

</html>
