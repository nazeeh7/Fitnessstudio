<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Urlaubsantrag stellen</title>
    <link rel="stylesheet" th:href="@{/resources/css/style_employee.css}">
                <style>
    .zu{
    background-color: lightseagreen;
    }
    .zu:hover {
    background-color: #05857e
    }
    </style>
</head>
<body>
    <h1>Urlaubsantrag stellen</h1>
    <form th:action="@{/employees/{name}/request-holiday(name=${employee.name})}" method="post">
        <label for="startDate">Startdatum:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="duration">Dauer:</label>
        <input type="number" id="duration" name="duration" required>

        <!-- Hidden input field for username -->
        <input type="hidden" id="username" name="username" th:value="${#authentication.name}" />

        <input type="submit" value="Antrag stellen">
        <a th:href="@{/approved-requests}">Genehmigte Urlaubsanträge</a>
        <a th:href="@{/rejected-requests}">Abgelehnte Urlaubsanträge</a>
        <a class="zu" th:href="@{/employeeView/{username}(username=${#authentication.name})}">Zurück</a>
    </form>
</body>
</html>
