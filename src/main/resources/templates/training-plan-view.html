<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trainingsplan Details</title>
    <link rel="stylesheet" href="/resources/css/style.css">
        <style>
    .zu{
    background-color: lightseagreen;
    }
    .zu:hover {
    background-color: #05857e
    }
    </style>
</head>
<body>
    <h1>Trainingsplan Details</h1>
    <div th:if="${trainingPlan.member != null}">
    <h2>Mitglied: <span th:text="${trainingPlan.member.firstName + ' ' + trainingPlan.member.lastName}"></span></h2>
</div>
    <h3>Wöchentlicher Trainingsplan</h3>
<table>
        <tr>
            <th>Tag</th>
            <th>Übung</th>
            <th>Beschreibung</th>
            <th>Dauer (Minuten)</th>
        </tr>
        <tr th:each="exercise : ${trainingPlan.exercises}">
            <td th:text="${exercise.dayOfWeek}"></td>
            <td th:text="${exercise.name}"></td>
            <td th:text="${exercise.description}"></td>
            <td th:text="${exercise.durationInMinutes}"></td>
        </tr>
    </table>
                <a th:href="@{/training-plans/{id}/edit(id=${trainingPlan.id})}" class="button">Trainingsplan bearbeiten</a>
    <a class="zu" href="/training-plans/list-training-plans">Zurück zu den Trainingsplänen</a>

</body>
</html>
