<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <title>Trainingspläne</title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
<h1>Trainingspläne</h1>

<table>
        <tr>
             <th>ID</th>
            <th>Member</th>
            <th>Actions</th>
        </tr>
        <tr th:each="trainingPlan : ${trainingPlans}">
            <td>
            <span th:text="${trainingPlan.id}"></span>
            </td>
            <td>
                            <span th:if="${trainingPlan.member != null}">
                
                    <span th:text="${trainingPlan.member.firstName}"></span>
                    <span th:text="${trainingPlan.member.lastName}"></span>
                </span>
                <span th:unless="${trainingPlan.member != null}">N/A</span> 
            </td>
            <td>
                <a th:href="@{/training-plans/{id}(id=${trainingPlan.id})}">View</a>
                <a th:href="@{/training-plans/{id}/edit(id=${trainingPlan.id})}">Edit</a>
                <a class="delete" th:href="@{/training-plans/{id}/delete(id=${trainingPlan.id})}">Delete</a>
            </td>
        </tr>
    </table>
<a th:href="@{/training-plans/new}">New Trainingsplan hinzufügen</a>
</body>
</html>
